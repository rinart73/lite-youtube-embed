<!DOCTYPE html>
<html lang="en">
<head>
  <title>lite-youtube-embed - progressively enhanced</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../dist/lite-yt-embed.min.css" />
</head>
<body>
<h1>Progressively Enhanced</h1>
<p>After 2 seconds, the JS is executed and custom element defined.</p>
<p id="done">...</p>

<lite-youtube videoid="ogfYd705cRs">
  <picture class="lty-preview-container">
    <source type="image/webp" srcset="https://i.ytimg.com/vi_webp/ogfYd705cRs/hqdefault.webp">
    <img decoding="async" loading="lazy" width="480" height="360" src="https://i.ytimg.com/vi/ogfYd705cRs/hqdefault.jpg" alt="Play Video: Keynote (Google I/O '18)" title="Play Video: Keynote (Google I/O '18)" class="lty-preview">
  </picture>
  <a class="lty-playbtn" title="Play Video" href="https://youtube.com/watch?v=ogfYd705cRs" target="_blank">
    <span class="lyt-visually-hidden">Play Video: Keynote (Google I/O '18)</span>
  </a>
</lite-youtube>

<script>
// artificial delay somewhat simulates a script[defer]
setTimeout(_ => {
  const elem = document.createElement('script');
  elem.src = '../dist/lite-yt-embed.min.js';
  document.head.append(elem);

  document.querySelector('#done').textContent = 'Script complete.'
}, 2000);
</script>

</body>
</html>
