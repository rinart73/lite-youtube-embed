<!DOCTYPE html>
<html lang="en">
<head>
  <title>lite-youtube-embed - Playlist</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../dist/lite-yt-embed.min.css" />
</head>
<body>
<h1>Playlist</h1>
<p>Keep in mind that:</p>
<ul>
  <li>A playlist won't be embeddable if it has <strong>private</strong> videos;</li>
  <li>There is no lightweight way to retrieve playlist thumbnail. So either specify first playlist video id in the `<code>videoid</code>` attribute to use its poster or use custom posters via `<code>jpg</code>` and `<code>webp</code>` attributes.</li>
</ul>

<lite-youtube videoid="K4DyBUG242c" playlistid="PLW-S5oymMexXTgRyT3BWVt_y608nt85Uj"></lite-youtube>

<script src="../dist/lite-yt-embed.min.js"></script>

</body>
</html>
